<template name="reservationItem">
  <div class="card small">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{imageUrl}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{date}}: {{origin}} - {{destination}}<i class="mdi-navigation-more-vert right"></i></span>
    </div>
  </div>
</template>
