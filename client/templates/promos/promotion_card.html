<template name="promotionCard">
  <div class="card small">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{imageUrl}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{title}} <i class="mdi-navigation-more-vert right"></i></span>
      <p><a href="{{linkUrl}}">{{linkTitle}}</a>
      </p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{title}} <i class="mdi-navigation-close right"></i></span>
      <p>{{description}}</p>
    </div>
  </div>
</template>
