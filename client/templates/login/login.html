<template name="login">
  <header class="login">
    <h1>Eckener</h1>
  </header>
  <main class="login">
    <div class="row">
      <h5>Login to your account</h5>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="user_name" type="email" required>
            <label for="user_name">User Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="password" type="password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <button class="btn-large waves-effect waves-light" type="submit" name="action">Login
          </button>
        </div>
      </form>
      <div class="section">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </main>
  <footer class="page-footer login">
    <div class="container">
      <div class="row">
        <h4 class="white-text">Not a member yet?</h4>
        <a class="btn waves-effect waves-light blue lighten-3" target="#" href="#">Sign up</a>
      </div>
    </div>
  </footer>
</template>
